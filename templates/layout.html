<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="/static/index.js"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-collapse collapse w-100 order-1 order-md-0">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item active">
                            <a class="nav-link navbar-brand" href="/">Aurafy</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                {% if not session["auth_header"] %}
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/auth">Log In</a>
                  </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="/visualize">Visualize</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
                {% endif %}
              </div>
            </div>
        </nav>
        <div class="container-fluid" id="main-container">
            {% block body %}
            {% endblock %}
        </div>
        <div class="bg-dark">
            <footer class="bg-dark text-center text-white" id="main-footer">
                <div id="footer-div">
                    <span style="margin-right: 3rem;">Developed by Rivaaj Monsia</span><span>Driven by Spotify's API</span><span id="footer-xticon">{% block footer %}{% endblock %}</span>
                </div>
            </footer>
        </div>
    </body>
</html>
